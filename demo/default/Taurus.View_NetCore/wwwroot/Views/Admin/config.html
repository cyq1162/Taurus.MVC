<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head itemref="common.head">
    <title>Application Config Info.</title>
    <link itemref="common.btcss" />
    <link itemref="common.btcss_extend" />
    <style type="text/css">
        a {
            cursor: pointer;
        }

        table td {
            text-align: left;
            word-break:break-all;
            word-wrap:break-word;
        }
    </style>
</head>
<body itemref="common.body">
    <div id="container">
        <div>
            Application Config ：
        </div>
        <hr />
        <div style="float:left"><b>Taurus （Framework）：</b></div>
        <div style="float:left">
            <a href="config?t=Mvc">Mvc</a>&nbsp;|&nbsp;
            <a href="config?t=Plugin">Plugin</a>&nbsp;|&nbsp;
            <a href="config?t=Microservice">MicroService</a>
        </div>
        <div style="clear:both; height:5px;">
        </div>
        <div style="float:left"><b>CYQ.Data （ ORM ）：</b></div>
        <div style="float:left">
            <a href="config?t=CYQ.Data">Summary</a>（&nbsp;<a href="config?t=Log">Log</a>&nbsp;|&nbsp;
            <a href="config?t=Conn&t1=20&t2=60&t3=20">Conn</a>&nbsp;|&nbsp;
            <a href="config?t=DataBase">DataBase</a>&nbsp;|&nbsp;
            <a href="config?t=AutoCache">AutoCache</a>&nbsp;|&nbsp;
            <a href="config?t=Redis">Redis</a>&nbsp;|&nbsp;
            <a href="config?t=MemCache">MemCache</a>&nbsp;|&nbsp;
            <a href="config?t=Debug">Debug</a>&nbsp;）
        </div>
        <div style="clear:both;">
        </div>
        <hr />
        <table class="table table-striped">
            <tr>

                <td width="${t2:30}%">Config Value</td>
                <td width="${t3:40}%">Description</td>
            </tr>
        </table>
        <table class="table table-striped">
            <tbody id="defaultView" clearflag="1">
                <tr>
                    <td width="${t1:30}%">${ConfigKey}</td>
                    <td width="${t2:30}%">${ConfigValue}</td>
                    <td width="${t3:40}%">${Description}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
