<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head itemref="common.head">
    <title>MicroService Register Center</title>
    <link itemref="common.btcss" />
    <link itemref="common.btcss_extend" />
    <style type="text/css">
        html { /* 解决页面会出现双滚动条问题。 */
            overflow: hidden;
        }
    </style>
</head>
<body itemref="common.body">
    <div id="container" style="width:1400px">
        <table width="100%" height="auto">
            <tr>
                <td width="300px" align="left" valign="top" style="padding:10px;">
                    <div id="fileList" style="width:100%;height:auto;">
                        <a href="${'/'+module}/log/detail?filename=${filename}" target="detail">${filename}</a><br />
                    </div>
                </td>
                <td align="left" valign="top" style="overflow: hidden">
                    <iframe name="detail" src="about:blank" frameborder="0" width="100%" height="880px" scrolling="auto"></iframe>
                </td>
            </tr>
        </table>
        <script>
            window.onload = function () {
                document.getElementById("fileList").childNodes[0].click();
                //document.getElementsByName("detail")[0].clientHeight = window.clientHeight;
            }
        </script>
    </div>
</body>
</html>
